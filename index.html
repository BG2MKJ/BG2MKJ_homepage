<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG2MKJ - 个人起始页</title>
    <link rel="stylesheet" href="BG2MKJ-style.css">
</head>
<body>
    <div class="container">
        <!-- 登录/注册表单 -->
        <div id="auth-container" class="auth-container">
            <div class="auth-form">
                <h2>BG2MKJ的起始页</h2>
                <h2>登录/注册</h2>
                <div id="auth-tabs">
                    <button class="tab-btn active" data-tab="login">登录</button>
                    <button class="tab-btn" data-tab="register">注册</button>
                </div>
                <form id="login-form" class="auth-form-content">
                    <input type="text" id="login-username" placeholder="用户名" required>
                    <input type="password" id="login-password" placeholder="密码" required>
                    <button type="submit">登录</button>
                </form>
                <form id="register-form" class="auth-form-content hidden">
                    <input type="text" id="register-username" placeholder="用户名" required>
                    <input type="password" id="register-password" placeholder="密码" required>
                    <input type="email" id="register-email" placeholder="邮箱(可选)">
                    <button type="submit">注册</button>
                </form>
                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <!-- 主内容区域 (登录后显示) -->
        <div id="main-content" class="hidden">
            <header>
                <h1>BG2MKJ的起始页 <span id="username-display"></span></h1>
                <button id="logout-btn" class="logout-btn">退出</button>
            </header>

            <!-- 搜索 -->
            <section class="search-section">
                <form action="https://www.baidu.com/s" method="get">
                    <div class="search-container">
                        <input type="text" name="wd" placeholder="搜索一下" autofocus>
                        <button type="submit">搜索</button>
                    </div>
                </form>
            </section>

            <!-- 时间和倒计时进度条 -->
            <section class="time-section">
                
                <!-- 倒计时进度条移到这里 -->
                <div id="countdown-bar">
                    <div id="countdown-progress"></div>
                    <div id="countdown-text"></div>
                </div>
                <!-- 倒计时控制部分保持原位（在原位置） -->
            </section>
            
            <!-- 待办事项 -->
            <section class="todo-section">
                <h2>待办事项</h2>
                <div class="todo-sync-status">
                    <span>同步状态:</span>
                    <div class="sync-light" id="todo-sync-light"></div>
                </div>
                <div class="todo-input">
                    <input type="text" id="todo-input" placeholder="添加新任务...">
                    <button id="add-todo-btn">添加</button>
                </div>
                <div id="todo-list" class="todo-list"></div>
            </section>

            <!-- 自定义链接 -->
            <section class="links-section">
                <h2>我的链接</h2>
                <div class="link-sync-status">
                    <span>同步状态:</span>
                    <div class="sync-light" id="link-sync-light"></div>
                </div>
                <div class="custom-link">
                    <input type="text" id="link-name-input" placeholder="链接名称">
                    <input type="text" id="link-url-input" placeholder="链接地址">
                    <button id="add-link-btn">添加</button>
                </div>
                <div class="links-grid" id="links-grid"></div>
            </section>

            

            <!-- 时间和倒计时进度条 -->
            <section class="time-section">
                <div id="realtime" class="realtime"></div>
                
                <!-- 倒计时控制部分保持原位（在原位置） -->
            </section>

            <!-- 倒计时控制部分仍保留在原来的位置附近 -->
            <div class="countdown-controls">
                <button id="modify-countdown">修改倒计时</button>
                <input type="date" id="countdown-date">
            </div>

            <!-- 网络状态 -->
            <section class="network-status">
                <div id="network-status">
                    <span class="status-icon">↻</span>
                    <span id="status-text">检测网络状态...</span>
                </div>
            </section>

            <!-- 英文单词查询器 -->
            <section class="dictionary-section">
                <h2>英文单词查询</h2>
                <div class="dictionary-input-container">
                    <input type="text" id="word-input" placeholder="输入英文单词...">
                    <button id="query-word-btn">查询</button>
                    <button id="clear-word-btn">清空</button>
                </div>
                <div id="word-result-display" class="word-result-display"></div>
            </section>

            <footer>
                <div id="version-info"></div>
            </footer>
        </div>
    </div>
    <!-- 在<body>末尾添加 -->
<div id="error-log-panel" class="hidden" style="position: fixed; bottom: 20px; right: 20px; max-width: 300px; background: #fff; padding: 10px; border: 1px solid #f00; border-radius: 5px; max-height: 300px; overflow-y: auto;">
    <h3 style="margin: 0 0 10px; font-size: 16px; color: #dc3545;">错误日志</h3>
    <pre id="error-log-content" style="font-size: 14px; margin: 0;"></pre>
    <button onclick="document.getElementById('error-log-panel').classList.add('hidden')" style="margin-top: 10px; font-size: 14px;">关闭</button>
</div>
    <script src="BG2MKJ-homepage.js"></script>
</body>
</html>
